spring:
  kafka:
    bootstrap-servers: localhost:9092
    # Add any other dev-specific Kafka properties here
  datasource:
    url: jdbc:h2:file:./data/ecommerce;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
# Add other dev/test settings as needed
